<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="mt-5">
      <form>
        <div class="container">
          <div class="mb-3 fs-4">
            <div class="row">
              <div class="col-sm-3">
                <label for="name" class="form-label">Name</label>
              </div>
              <div class="col-sm-9">
                <input type="text" name="name" id="name" class="form-control" />
              </div>
            </div>
          </div>
          <div class="mb-3 fs-4">
            <div class="row">
              <div class="col-sm-3">
                <label for="email" class="form-label">Email</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="mb-3 fs-4">
            <div class="row">
              <div class="col-sm-3">
                <label for="password" class="form-label">Password</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="mb-3 fs-4">
            <div class="row">
              <div class="col-sm-3">
                <label class="form-label">Gender</label>
              </div>
              <div class="col-sm-9 d-flex">
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                  />
                  <label class="form-check-label" for="male"> male </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                  />
                  <label class="form-check-label" for="female"> female </label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 fs-4">
            <div class="row">
              <div class="col-sm-3">
                <label class="form-label">Sports</label>
              </div>
              <div class="col-sm-9 d-flex">
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="sports"
                    value="tennis"
                    id="tennis"
                  />
                  <label class="form-check-label" for="tennis"> Tennis </label>
                </div>
                <div class="form-check me-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="sports"
                    value="running"
                    id="running"
                  />
                  <label class="form-check-label" for="running">
                    Running
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="sports"
                    value="football"
                    id="football"
                  />
                  <label class="form-check-label" for="football">
                    Football
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 fs-4">
            <div class="row">
              <div class="col-sm-3">
                <label class="form-label">Country</label>
              </div>
              <div class="col-sm-9 d-flex">
                <select name="country" class="form-select form-select-lg mb-3">
                  <option selected disabled>Select a country</option>
                  <option name="country" value="1">Egypt</option>
                  <option name="country" value="2">France</option>
                  <option name="country" value="3">USA</option>
                  <option name="country" value="3">UAE</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3 fs-4">
            <button type="submit" class="btn btn-lg btn-success me-4">
              Submit
            </button>
            <button type="reset" class="btn btn-lg btn-danger">Reset</button>
          </div>
        </div>
      </form>
      <section class="alerts-container"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="validator_game.js"></script>
  </body>
</html>
