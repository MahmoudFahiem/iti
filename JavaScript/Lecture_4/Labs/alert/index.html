<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="btns">
        <button
          type="button"
          id="success-btn"
          class="btn btn-success me-4"
          data-alert="success"
        >
          <i class="fa-regular fa-circle-check"></i> Success Alert
        </button>
        <button
          type="button"
          id="error-btn"
          class="btn btn-danger"
          data-alert="error"
        >
          <i class="fa-regular fa-circle-xmark"></i> Error Alert
        </button>
      </section>
      <section class="alerts w-100 mt-5">
        <div
          id="error"
          class="alert alert-danger w-100 text-center"
          role="alert"
        >
          <h4 class="alert-heading">Error</h4>
          <p class="icon">
            <i class="fa-regular fa-circle-xmark"></i>
          </p>
          <p class="mb-0">This is error message</p>
        </div>
        <div
          id="success"
          class="alert alert-success w-100 text-center"
          role="alert"
        >
          <h4 class="alert-heading">Success</h4>
          <p class="icon">
            <i class="fa-regular fa-circle-check"></i>
          </p>
          <p class="mb-0">This is success message</p>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="alert.js"></script>
  </body>
</html>
